<div class="container text-center">
  <h1 class="mb-5">Real-time User Video Capture</h1>
  <div class="container text-center col-md-12">
    <button class="btn btn-primary mr-2" (click)="stopStream()" *ngIf="capturing">Stop</button>
    <button class="btn btn-primary" (click)="startStream()" *ngIf="!capturing">Start</button>
  </div>
  <div class="container mt-2 col-md-12">
    <div class="row">
      <div class="col">
        <video #videoElement autoplay class="video-element" width="100%"></video>
      </div>
      <div class="col">
        <img [src]="videoFlask" alt="Video Stream" width="100%">
      </div>
    </div>
  </div>
</div>
