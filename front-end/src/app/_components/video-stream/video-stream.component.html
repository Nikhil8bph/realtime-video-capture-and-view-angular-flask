<div class="container text-center">
  <h1 class="mb-5">Real-time User Video Capture</h1>
  <div class="mt-1 col-md-15">
    <label for="cameraSelect">Select Camera:</label>
    <select id="cameraSelect" [(ngModel)]="selectedCamera" (change)="changeCamera()">
      <option *ngFor="let camera of cameras" [value]="camera.deviceId">{{ camera.label }}</option>
    </select>
  </div>
  <div class="container text-center mt-2 col-md-12">
    <button class="btn btn-primary mr-2" (click)="stopStream()" *ngIf="capturing">Stop Camera</button>
    <button class="btn btn-primary" (click)="startStream()" *ngIf="!capturing">Start Camera</button>
  </div>
  <div class="container mt-2 col-md-12">
    <div class="row">
      <div class="col">
        <video #videoElement autoplay class="video-element" width="100%"></video>
      </div>
      <div class="col">
        <img [src]="videoFlask" alt="Video Stream" width="100%">
      </div>
    </div>
  </div>
</div>
